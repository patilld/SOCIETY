<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/cssimport :: cssimport">
	<title></title>
</head>
<script type="text/javascript" th:src="@{/pagespecificjs/customerregistration.js}"></script>
<div>
	<th:block th:include="fragments/informationmessage :: informationmessage"></th:block>
</div>
<body class="textColorBlue">
	<table width="100%" cellspacing="0" cellpadding="0">
		<tr>
			<td class="templateSidebar" >
				<!-- navigation block -->
				<div>
					<th:block th:include="fragments/sidebar :: sidebar"></th:block>
				</div> <!-- end of navigation block -->
			</td>
			<td class="paddingLeft50Px">
				<table width="100%" cellspacing="0" cellpadding="0">
					
					<tr height="30px;" class="headerBackgroundBlue">
						<td class="slimDataBlueBold backgroundBlue" align="center">Customer Details</td>
					</tr>
					<tr>
						<td valign="top" width="100%" align="center" th:if="${customerAccount != null}">
							<table width="100%" class="textindent5 tableBorderLightBlue" cellspacing="0" cellpadding="0" >
								<tr>
									<td width="55%">
										<table width="100%" class="textindent5 tableBorderLightBlue" cellspacing="0" cellpadding="0" >
											<tbody>
												<tr>
													<td colspan="2" align="center">
														<img height="120px" width="160px" border="0"  id="patientPhoto" th:src="@{${customerImage}}"></img>
													</td>
												</tr>
												<tr>
													<td colspan="2" class="textCapitalize slimDataBlueBold" align="center">
														<span th:if="${!#strings.isEmpty(customerAccount.customerDetail.cdeTitle)}" th:text="|(${customerAccount.customerDetail.cdeTitle})|"></span>
														<span th:if="${!#strings.isEmpty(customerAccount.customerDetail.cdeFirstName)}" th:text="| ${customerAccount.customerDetail.cdeFirstName} |"></span>
														<span th:if="${!#strings.isEmpty(customerAccount.customerDetail.cdeLastName)}" th:text="${customerAccount.customerDetail.cdeLastName}"></span>
														
														<span th:if="${!#strings.isEmpty(customerAccountNumber)}" th:text="|(${customerAccountNumber})|"></span>
													</td>
												</tr>
												<tr>
													<td colspan="2" class="borderBottomLightBlue">&nbsp;</td>
												</tr>
												<tr>
													<td valign="top" width="50%">
														<table width="100%" class="textindent5 trHeight" cellpadding="0" cellspacing="0" >
															<tbody>	
																<tr>
																	<td class="slimDataLabelBlue backgroundBorderBottomLightBlue" width="50%">Current Gender</td>
																	<th:block th:switch="${customerAccount.customerDetail.cdeGender}">
																		<td class="slimDataBlack borderBottomLightBlue" th:case="'M'" th:text="Male" align="left"></td>
																		<td class="slimDataBlack borderBottomLightBlue" th:case="'F'" th:text="Female" align="left"></td>
																		<td class="slimDataBlack borderBottomLightBlue" th:case="'I'" th:text="Indeterminate" align="left"></td>
																		<td class="slimDataBlack borderBottomLightBlue" th:case="'U'" th:text="Not Known" align="left"></td>
																	</th:block>
																</tr>
																<!-- <tr>
																	<td class="slimDataLabelBlue backgroundBorderBottomLightBlue">Blood Type</td>
																	<td class="slimDataBlack borderBottomLightBlue" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.mpaBloodGroup)} ? ${customerAccount.customerDetail.mpaBloodGroup} : '-'"></td>																
																</tr> -->
																<tr>
																	<td class="slimDataLabelBlue backgroundBorderBottomLightBlue">Born</td>
																	<td class="slimDataBlack borderBottomLightBlue" align="left" th:text="${customerAccount.customerDetail.cdeDob != null} ? ${#dates.format({customerAccount.customerDetail.cdeDob}, 'dd/MM/yyyy')} : '-'"></td>
																</tr>
																<tr>
																	<td class="slimDataLabelBlue backgroundBorderBottomLightBlue">Occupation</td>
																	<td class="slimDataBlack borderBottomLightBlue" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.cdeOccupation)} ? ${customerAccount.customerDetail.cdeOccupation} : '-'"></td>
																</tr>
																<tr>																			
																	<td class="slimDataLabelBlue backgroundBorderBottomLightBlue">Religion</td>
																	<td class="slimDataBlack borderBottomLightBlue" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.cdeReligion)} ? ${customerAccount.customerDetail.cdeReligion} : '-'"></td>
																</tr>
															</tbody>
														</table>
													</td>
													<td valign="top" width="50%">
														<table width="100%" class=" trHeight" cellpadding="0" cellspacing="0">
															<tbody>
																
															</tbody>
														</table>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
									<td width="20%" valign="top" th:if="${customerAccount.customerDetail.address != null}">
										<table width="100%" cellpadding="0" cellspacing="0" class="borderLeftLightBlue">
											<tbody>
												<tr class="headerBackgroundBlue">
													<td valign="top" colspan="2" class="slimDataLabelBlueBold" align="center">Address</td>
												</tr>
												<tr>
													<td width="50%">
														<table  width="100%" cellpadding="0" cellspacing="0" class="tableBorderLightBlue">
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addLine1)} ? ${customerAccount.customerDetail.address.addLine1}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addLine2)} ? ${customerAccount.customerDetail.address.addLine2}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addLine3)} ? ${customerAccount.customerDetail.address.addLine3}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addCity)} ? ${customerAccount.customerDetail.address.addCity}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addTaluka)} ? ${customerAccount.customerDetail.address.addTaluka}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addDistrict)} ? ${customerAccount.customerDetail.address.addDistrict}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addState)} ? ${customerAccount.customerDetail.address.addState}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addPostCode)} ? ${customerAccount.customerDetail.address.addPostCode}"></td>
															</tr>
															<tr>
																<td class="slimDataBlack" align="left" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addCountry)} ? ${customerAccount.customerDetail.address.addCountry}"></td>
															</tr>
															<tr>
																<td>
																	<table width="100%" cellpadding="0" cellspacing="0" class="trHeight tableBorderLightBlue">
																		<tbody>
																			<tr>
																				<td width="40%" align="left" class="slimDataLabelBlue borderRightBottomLightBlue">Email</td>
																				<td width="60%" align="left" class="slimDataBlack borderBottomLightBlue" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addEmail)} ? ${customerAccount.customerDetail.address.addEmail} : '-'"></td>
																			</tr>
																			<tr>
																				<td align="left" class="slimDataLabelBlue borderRightBottomLightBlue">Mobile</td>
																				<td align="left" class="slimDataBlack borderBottomLightBlue" th:text="${!#strings.isEmpty(customerAccount.customerDetail.address.addMobile)} ? ${customerAccount.customerDetail.address.addMobile} : '-'"></td>
																			</tr>
																		</tbody>
																	</table>
																</td>
															</tr>
														</table>
													</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr><td class="slimDataBold">&nbsp;</td></tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2"><th:block th:include="fragments/footer :: footer"></th:block></td>
		</tr>
	</table>
</body>
</html>
